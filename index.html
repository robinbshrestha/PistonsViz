<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <title>Detroit Basketball</title>
</head>
    <body>
        <div id="chart"></div>
        <h1 class="pistons">Detroit Pistons</h1>
        <div id="buttons">
            <span>
                <label><input id="minutes" type="radio" name="grouping" value="minutes" checked>Minutes Played</label>
                <label><input id="ppg" type="radio" name="grouping" value="ppg">Points Per Game</label>
                <label><input id="asts" type="radio" name="grouping" value="asts">Assists Per Game</label>
                <label><input id="reb" type="radio" name="grouping" value="reb">Rebounds Per Game</label>
            </span>
        </div>



        <script src="./lib/bundle.js"></script>
    </body>
</html>
